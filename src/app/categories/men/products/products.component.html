<div class="w-full py-12">
    <div class="flex items-center justify-between">
        <h3 class="text-headerColor font-medium tracking-wide">Men's Clothing</h3>
        <div class="flex items-center gap-6">
            <button class="text-borderColor font-bold">New</button>
            <button class="font-medium">Recommended</button>
        </div>
    </div>

    <div class="flex flex-wrap gap-3 w-full">
        <div *ngFor="let product of products" class="flex flex-col gap-6 w-products h-productsHeight mb-3">
            <div class="relative h-productImg">
                <img [src]="product.featuredImage.url" class="rounded-xl hover:opacity-80" alt="{{ product.title }}">
                <span class="absolute top-3 right-3 w-8 h-8 rounded-full bg-white shadow-md flex items-center justify-center">
                    <fa-icon [icon]="faHeart" class="font-light text-rose-600 cursor-pointer"></fa-icon>
                </span>
            </div>
            <div class="pb-4 flex items-center justify-between">
                <span>
                    <h4 class="text-headerColor font-bold mb-1 text-sm">{{ product.title }}</h4>
                    <p class="text-xs font-medium opacity-50">Hoddie</p>
                </span>
                <div routerLink="/products" class="text-headerColor text-xs hover:bg-rose-500 font-bold bg-search py-2 px-4 tracking-wide rounded-md">
                    $37.00
                </div>
            </div>
        </div>
    </div>
</div>
